{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/challengeDetail.css' %}">
    <script src="https://kit.fontawesome.com/fc13d61e87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+Double+Pica" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <title>upload</title>
</head>
<body>
    
        <div id="upload-line">
            <div class="logo-container" >
                <i class="fa-solid fa-angle-left"></i>
                <p><a href="{% url 'home' %}">LOGO</a></p>
            </div>
        </div>

        <div class="detail">
            <img src="{{ post.image.url }}">
            <div class="tagName">
                {% if post.tags.exists %}
                    {% for tag in post.tags.all %}
                        #{{ tag  }}
                    {% endfor %}
                {% endif %}
            </div>
            <i class="fa-solid fa-heart" onclick="plus();"></i>
            <div class="cha-title">{{ post.title }}</div>
            <div class="menubar">
                <p>기본정보</p>
                <p>상세정보</p>
                <p>멘토정보</p>
                <p>질문</p>
            </div>
            <div class="detail-content">
                {{ post.content }}
            </div>

            <button type="submit" class="cha-sub">제출하기</button>
        </div>
        



    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
