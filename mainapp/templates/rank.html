{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/rank.css' %}">
    <script src="https://kit.fontawesome.com/fc13d61e87.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+Double+Pica" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <title>rank</title>
</head>
<body>
        {% include 'nav.html' %}

        
        <div class="rank-main">
            
            <div class="rank-title">Challenge Rank</div>
        </div>
        
        <div class="rank-content">
            <p class="rankName">Hot</p>
            <p class="rankName1">Player Rank</p>
        <div class="rank-content-1">
            <img  class="medal" src="{% static 'img/1st.png' %}">
            <div class="f1st">
                <img class="c-img"src="{% static 'img/5.jpg' %}">
                <p class="tag"># 교육</p>
                <p class="c-name">청년 교육 프로그램 기획</p>
            </div>

            <div class="another">

                <div id="box">
                    <img class="c-img"src="{% static 'img/1.jpg' %}">
                    <p class="tag"># IT/테크</p>
                    <p class="c-name">문자인식 앱 개발 챌린지</p>
                </div>  

                <div id="box">
                    <img class="c-img"src="{% static 'img/2.jpg' %}">
                    <p class="tag"># IT/테크</p>
                    <p class="c-name">여름방학 단기 코딩 챌린지</p>
                </div>

                <div id="box">
                    <img class="c-img"src="{% static 'img/3.jpg' %}">
                    <p class="tag"># 콘텐츠/커뮤니티</p>
                    <p class="c-name">야놀자 유튜브 콘텐츠  기획</p>
                </div>

                <div id="box">
                    <img class="c-img"src="{% static 'img/4.jpg' %}">
                    <p class="tag">모빌리티</p>
                    <p class="c-name">자율 주행 자동차 마케팅 전략 수립</p>
                </div>

            </div>
            </div>
            
            <div class="rank-content-2">
                <div class="firstPlayer">
                    <img src="{% static 'img/profile.jpg' %}">
                    <p class="fplayername">임영웅</p>
                    <p class="score">300P</p>
                </div>
                <div class="other2">

                    <table class="tt">
                        <tr>
                            <td>2등</td>
                            <td> <img src="{% static 'img/sea.jpg' %}"></td>
                            <td class="p-name">한진콩</td>
                            <td class="p-point">250p</td>
                        </tr>
                        <tr>
                            <td>3등</td>
                            <td> <img src="{% static 'img/sea.jpg' %}"></td>
                            <td class="p-name">하리밍</td>
                            <td class="p-point">200p</td>
                        </tr>
                        <tr>
                            <td>4등</td>
                            <td> <img src="{% static 'img/sea.jpg' %}"></td>
                            <td class="p-name">김삡</td>
                            <td class="p-point">180p</td>
                        </tr>
                        <tr>
                            <td>5등</td>
                            <td> <img src="{% static 'img/sea.jpg' %}"></td>
                            <td class="p-name">영탁</td>
                            <td class="p-point">130p</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
