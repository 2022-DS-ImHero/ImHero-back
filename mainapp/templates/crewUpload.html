{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <script src="https://kit.fontawesome.com/fc13d61e87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+Double+Pica" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <title>crewfind</title>
</head>
<body>
    
        <div id="upload-line">
            <div class="logo-container" >
                <i class="fa-solid fa-angle-left"></i>
                <a  href="" class="c">완료</a>
            </div>
        </div>

        <form class="up-c">
            <div>
                <input class="findTag" type="text" placeholder="분야를 선택해주세요">
            </div>
            <div class="uploadTitle_div">
                {{ form.title }}
            </div>
            <div class="menuInput">
                <i class="fa-solid fa-image"></i>
                <i class="fa-solid fa-link"></i>
                <i class="fa-solid fa-folder-open"></i>
                <i class="fa-solid fa-font"></i>
            </div>
            <div class="menuInput2">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
                

            
            <div class="uploadTextarea_div">{{ form.content }}
            </div>
        </form>
        



    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
